<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow - Login/Register</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Welcome to FocusFlow</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required />

      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <label for="registerName">Name</label>
      <input type="text" id="registerName" required />

      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" required />

      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" required />

      <button type="submit">Register</button>
    </form>

    <!-- Toggle Login/Register -->
    <p id="toggleMessage" class="text-center mt-4 text-sm text-gray-600">
      Don't have an account?
      <a href="#" id="toggleFormLink" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
