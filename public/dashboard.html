<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusFlow - Dashboard</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <header>
    <h1>FocusFlow Dashboard</h1>
    <div id="clock"></div>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section class="task-form">
      <h2>Create a New Task</h2>
      <form id="newTaskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" name="taskTitle" required placeholder="Enter your task title" />
        </div>

        <div class="form-group">
          <label for="taskDuration">Duration (in minutes)</label>
          <input 
            type="number" 
            id="taskDuration" 
            name="taskDuration" 
            min="1" 
            max="1440" 
            required 
            placeholder="1-1440 minutes (max 24 hours)"
          />
          <small class="duration-hint">Maximum duration: 1440 minutes (24 hours)</small>
        </div>

        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="task-list">
      <h2>Your Tasks</h2>
      <div id="taskList"></div>
    </section>
  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
